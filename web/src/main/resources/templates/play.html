<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<link rel="stylesheet" href="game.css"/>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Guess the Number Game</title>
</head>
<body>
<div class="container-fluid" align="center">
    <div class="jumbotron">
        <h1 class="display-3">The Number Game</h1>
    </div>
    <div class="col-lg-4 border border-primary" style="padding-top: 10px; padding-bottom:10px;">
        <h3 th:text="${mainMessage}">Main Message placeholder</h3>
        <hr/>
        <h5 th:text="${resultMessage}">Result Message placeholder</h5>
    </div>


    <form action="play" method="post" class="col-sm-2" style="padding-top: 10px;">
        <div class="form-group">
            <label for="guess">Enter your guess:</label>
            <input id="guess" class="form-control" type="number" name="guess"/>
        </div>
        <input type="submit" class="btn btn-primary" value="Submit"/>
    </form>

    <footer>
        <p class="navbar fixed-bottom text-center">Copyright YFY 2018.</p>
    </footer>
</div>
</body>
</html>
